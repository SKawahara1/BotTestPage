<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>My Test Site</title>
    </head>
    <body>
        <div>hoge</div>
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <script>
            // この中にDOMが完全に読み込まれた後に実行したいスクリプトを記述します。
            document.addEventListener("DOMContentLoaded", function() {
                // 例えば、DOM要素にイベントリスナを追加する処理など。
                const dfMessenger = document.querySelector('df-messenger');
                dfMessenger.addEventListener('df-messenger-loaded', function (event) {
                    console.log('chat opened')
                    const payload = [
                    {
                        "type": "description",
                        "title": "こんにちは！",
                        "text": [
                        "ヒーロー社チャットボットは以下のことにお答えできます"
                        ]
                    },
                    {
                        "type": "chips",
                        "options": [
                            {
                                "text": "木鶏会"
                            },
                            {
                                "text": "会社の基本情報"
                            },
                            {
                                "text": "全体会議"
                            }
                        ]
                    }];
                // dfMessenger.renderCustomText('こんにちは！\nヒーロー社チャットボットは以下のことにお答えできます');
                dfMessenger.renderCustomCard(payload);
                });
            });
        </script>
        <df-messenger
          intent="WELCOME"
          chat-title="BotTest"
          agent-id="85997afe-121d-4c06-84e4-37222000214a"
          language-code="ja"
        ></df-messenger>
    </body>
</html>
